{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6">

            <form class="row" , method="post" enctype="multipart/form-data">
                <div class="card">
                    {% if object %}
                    <p class="card-text">Редактирование продукта</p>
                    {% else %}
                    <p class="card-text">Создание продукта</p>
                    {% endif%}
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p}}
                    </div>
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif%}
                    </button>
                </div>
            </form>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                    {{ formset.management_form }}
                    {% for form in formset.forms %}
                    {{ form.as_p }}
                    {% endfor %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
